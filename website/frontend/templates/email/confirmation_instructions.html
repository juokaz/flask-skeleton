{% extends "email/layout.html" %}

{% block content %}
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td class="content-block">
            Welcome {{ user.email }}!
        </td>
    </tr>
    <tr>
        <td class="content-block">
            Please confirm your email through the link below:
        </td>
    </tr>
    <tr>
        <td class="content-block">
            <a href="{{ base_url }}{{ confirmation_link }}" class="btn-primary">Confirm</a>
        </td>
    </tr>
    <tr>
        <td class="content-block">
            &mdash; Example.com
        </td>
    </tr>
</table>
{% endblock %}
