{% extends "layout.html" %}

{% block body_content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="text-center">
                    <img src="{{ url_for('static', filename = 'img/logo.png') }}" style="margin-top: 10px" />
                </div>
                <div class="panel-body">
                    {{ wtf.compact_form(form, buttons = [('submit', 'default', 'Log In')]) }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
